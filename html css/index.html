<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table of Student and Grade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="roboto-text">Table of Student and Grade</h1>

  <table border="1" cellpadding="10%">
    <tr>
      <th id="Firstrow">First Name</th>
      <th>Last Name</th>
      <th>Grade</th>
    </tr>

    <tr>
      <td class="class-select">John</td>
      <td>Doe</td>
      <td>HD</td>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Jackson</td>
      <td>D</td>
    </tr>
    <tr>
      <td><h2>Jane</h2></td>
      <td>Smith</td>
      <td>C</td>
    </tr>
  </table>

  <img src="https://www.krugerpark.co.za/images/leopard-kruger-rh-786x500.jpg"/>
  <a href="https://www.monash.edu/">Link to Monash Website</a>
</body>
</html>
